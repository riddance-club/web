<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>riddance's roblox hidden username finder</title>
</head>
<body>
  <button onclick="startFinding()">start</button>
  <div id="status"></div>
  <script>
    let tries = 0;
    let running = false;
    function randomLength() {
      return Math.floor(Math.random() * 11) + 10; // 10â€“20
    }
    function randomUsername(length) {
      const chars = ["l", "I"];
      let result = "";
      for (let i = 0; i < length; i++) {
        result += chars[Math.floor(Math.random() * chars.length)];
      }
      return result;
    }
    async function checkUsername(username) {
      const url = `https://auth.roblox.com/v1/usernames/validate?birthday=2006-09-21T07:00:00.000Z&context=Signup&username=${username}`;
      const res = await fetch(url);
      return await res.json();
    }
    async function startFinding() {
      if (running) return;
      running = true;
      tries = 0;
      const status = document.getElementById("status");
      while (running) {
        tries++;
        status.textContent = `finding... (test ${tries})`;
        const length = randomLength();
        const username = randomUsername(length);
        try {
          const result = await checkUsername(username);
          if (result.code === 0) {
            status.textContent = `successfully found: ${username}`;
            running = false;
            return;
          } else {
            status.textContent = "invalid. retrying...";
          }
        } catch (err) {
          status.textContent = "error checking username (likely CORS)";
          running = false;
          return;
        }
        await new Promise(r => setTimeout(r, 300));
      }
    }
  </script>
</body>
</html>
