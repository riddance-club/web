<!DOCTYPE html>
<html>
<body>
<div id="s">starting</div>
<script>
(async()=>{
const s=t=>document.getElementById("s").textContent=t
try{
s("fetching info")
const r=await fetch("https://delta.filenetwork.vip/get_files.php")
if(!r.ok)throw"info failed"
const j=await r.json()
const f=j.latest_apk[0].name
const u="https://delta.filenetwork.vip/file/"+f
s("downloading 0%")
const d=await fetch(u)
if(!d.ok)throw"download failed"
const l=+d.headers.get("content-length")
const rd=d.body.getReader()
let c=0,ch=[]
while(true){
const {done,value}=await rd.read()
if(done)break
ch.push(value)
c+=value.length
if(l)s("downloading "+Math.floor(c/l*100)+"%")
}
const b=new Blob(ch)
const a=document.createElement("a")
a.href=URL.createObjectURL(b)
a.download=f
a.click()
s("done")
}catch(e){s("error: "+e)}
})()
</script>
</body>
</html>
